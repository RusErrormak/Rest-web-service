<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Add User</title>
</head>

<body>
<div th:fragment="addUser">
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Add new user</th>
        </tr>
        </thead>
        <tbody style="background-color: #ffffff;">
        <tr>
            <td>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <form id="addUserForm" role="form" class="form-horizontal">
                                <div class="form-group text-center">
                                    <label for="username" class="control-label font-weight-bold">Username</label>
                                    <input name="username" type="text" class="form-control" placeholder="Name" aria-label="Name" id="username">
                                </div>

                                <div class="form-group text-center">
                                    <label for="email" class="control-label font-weight-bold">Email</label>
                                    <input name="email" type="text" class="form-control" placeholder="Email" aria-label="Email" id="email">
                                </div>

                                <div class="form-group text-center">
                                    <label for="password" class="control-label font-weight-bold">Password</label>
                                    <input name="password" type="text" class="form-control" placeholder="Password" aria-label="Password" id="password">
                                </div>

                                <div class="form-group text-center">
                                    <label for="role" class="control-label font-weight-bold">Roles</label>
                                    <select class="form-control form-control-static" multiple="multiple"
                                            size="2" name="roles" id="role">
                                        <option value="ROLE_USER">User</option>
                                        <option value="ROLE_ADMIN">Admin</option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-lg d-block mx-auto" style="margin-bottom: 40px;">
                                        Add new user
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
